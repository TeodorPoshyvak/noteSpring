<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<form action="/note/edit" method="post" class="p-3 border rounded shadow">
    <div class="mb-3">
        <label for="idForUpdate" class="form-label">Id:</label>
        <input type="text" name="id" id="idForUpdate" th:value="${note.id}" readonly class="form-control" />
    </div>

    <div class="mb-3">
        <label for="titleForUpdate" class="form-label">Title:</label>
        <input type="text" name="title" id="titleForUpdate" th:value="${note.title}" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="contentForUpdate" class="form-label">Content:</label>
        <textarea name="content" id="contentForUpdate" rows="5" th:text="${note.content}" class="form-control"></textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
</body>
</html>
